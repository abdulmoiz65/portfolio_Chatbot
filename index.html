<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Overlay for Modal -->
    <div id="overlay" class="overlay"></div>
    <!-- Chat Container -->
    <div class="chat-container">
        <div class="header">
            <img src="./assets/WhatsApp Image 2024-08-22 at 6.25.12 AM (1).jpeg" alt="Profile Picture" class="profile-pic" id="profilePic">
            <div class="header-info">
                <h2>Abdul Moiz</h2>
                <p id="status">Online</p>
                <p><a href="https://www.linkedin.com/in/abdulmoiz" target="_blank">View LinkedIn Profile</a></p>
            </div>
        </div>
        <div id="chatbox" class="chatbox">
            <div class="bot-message"></div>
        </div>
        <div class="input-box">
            <input type="text" id="userInput" placeholder="Type a message..." autofocus>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="imageModal" class="modal">
        <span class="close" id="closeModal">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="script.js"></script>
</body>
</html>
